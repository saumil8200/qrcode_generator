<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 2rem;
            max-width: 400px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #333;
        }
        h1 {
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding-top: 0.65rem;
            padding-bottom: 0.65rem;
            border-radius: 0;
            border: 1px solid #333;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            border: none;
            background-color: #000000;
            color: #FFF;
            cursor: pointer;
        }
        .color-options {
            display: flex;
            margin-bottom: 1rem;
        }
        .color-box {
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .color-box.bg-black { background-color: #000000; }
        .color-box.bg-red { background-color: #FF0000; }
        .color-box.bg-green { background-color: #008000; }
        .color-box.bg-blue { background-color: #0000FF; }
        .color-box.bg-purple { background-color: #800080; }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .color-box {
                width: 30px;
                height: 30px;
                margin-right: 0.3rem;
            }
            .form-group input[type="text"], 
            .form-group input[type="submit"] {
                padding-top: 0.25rem;
                padding-bottom: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form action="/generate_qr" method="post">
            <div class="form-group">
                <label for="url">Enter URL:</label>
                <input type="text" id="url" name="url" required>
            </div>

            <div class="form-group">
                <label for="color">Choose QR Code Color:</label>
                <div class="color-options">
                    <div class="color-box bg-black" onclick="setColor('#000000')"></div>
                    <div class="color-box bg-red" onclick="setColor('#FF0000')"></div>
                    <div class="color-box bg-green" onclick="setColor('#008000')"></div>
                    <div class="color-box bg-blue" onclick="setColor('#0000FF')"></div>
                    <div class="color-box bg-purple" onclick="setColor('#800080')"></div>
                </div>
                <input type="text" id="color" name="color" value="#000000" required>
            </div>

            <input type="submit" value="Generate QR Code">
        </form>
    </div>

    <script>
        function setColor(color) {
            document.getElementById('color').value = color;
        }
    </script>
</body>
</html>
